    <style type="text/css">
        
        
        


.popup {
    position: relative;
    width:100%;
    padding: 15%;
    box-sizing: border-box;
    border-radius: 60px 0 60px 0;
    cursor: pointer;
    transform-style: preserve-3d;
    color: black;
}
.popup:before {
    content: '';
    position: absolute;
    left:5%; top:5%;
    width:90%; height:90%;
    border-radius: inherit;
    background: rgba(0,0,0,.1);
    box-shadow: 0 0 40px 20px rgba(0,0,0,.1);
    transform: translateZ(-100px);
}
.popup-content {
    background: #444;
    padding: 20px;
    box-sizing: border-box;
    border-radius: 30px 30px 30px 30px;
}
.popup-text {
    color: white;
   font-family: 'Architects Daughter', cursive;
    font-size: 22px;
    line-height: 30px;
    font-weight: 100;
    text-align: center;
    transform: translateZ(15px);
}
.popup-text b  {
    color: white;
    font-weight: 300;
    font-family: 'Berkshire Swash', cursive;
} 
        #autori {
            
              color: white;
    font-weight: 900;

        .buttons-coll {
  width: 90%;
  margin: 5px auto;
  text-align: center;
}
button {
  margin: 1px;
}
.custom-btn {
  padding: 10px 25px;
  font-family: 'Roboto', sans-serif;
  font-weight: 800;
  background: transparent;
  outline: none !important;
  cursor: pointer;
  transition: all 0.1s ease;
  position: relative;
  display: inline-block;
}
        
        .btn-4 {
  width: 50%;
  height: 40px;
  line-height: 42px;
  padding: 0;
  border: none;
            float: left;
            color: white;
}
.btn-4 span {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;
}
.btn-4:before, .btn-4:after {
  position: absolute;
  content: "";
  right: 0;
  top: 0;
  background: white;
  transition: all 0.3s ease;
}
.btn-4:before {
  height: 50%;
  width: 2px;
}
.btn-4:after {
  width: 20%;
  height: 2px;
}
.btn-4:hover:before {height: 100%;}
.btn-4:hover:after {width: 100%;}
.btn-4 span:before, .btn-4 span:after {
  position: absolute;
  content: "";
  left: 0;
  bottom: 0;
  background: white;
  transition: all 0.3s ease;
}
.btn-4 span:before {
  width: 2px;
  height: 50%;
}
.btn-4 span:after {
  width: 20%;
  height: 2px;
}
.btn-4 span:hover:before {height: 100%;}
.btn-4 span:hover:after {width: 100%;}
        
        .btn-12 {
  border: 2px solid white;
  z-index: 1;
            float: right;
            color: white;
}
.btn-12:after {
  position: absolute;
  content: "";
  width: 100%;
  height: 0;
  bottom: 0;
  left: 0;
  z-index: -1;
  background: white;
  transition: all 0.3s ease;
}
.btn-12:hover {
  color: #fff;
}
.btn-12:hover:after {
  top: 0;
  height: 100%;
}
.btn-12:active {top: 2px;}

    <script>
        
        
function changeText(){
    
    document.getElementById("textToChange").innerHTML = "Read Another One";
}
        
        function showShareButton(){
            
            document.getElementById("accordion").style.display = "block";
        }
        
$("#myBtn").click(function(e){
    
    var url = "https://talaikis.com/api/quotes/random/"
            ;
    
    e.preventDefault();
    
  $.ajax({
      
      url:url,
      type:"GET",
      dataType:"json",
      success:function(data){
          
       
          
          console.log(data);
          $.each(data,function(key , index){
              
              var quote = data["quote"];
              
              console.log(key);
              console.log(index);
              
              
            $("#output").html("<br>"+quote);
              
              var autori = data["author"];
              
               $("#autori").html("<br>"+ autori);
             
          })
      }
      
  })
    
})
        
        function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}



function setRandomColor() {
 var ngjyrat = $("body ").css("background" , getRandomColor());
   $(".popup-content").css("background", getRandomColor());
