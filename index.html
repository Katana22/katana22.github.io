<body onload="getLocation()">


<h1 id="output"> </h1>
<h1 id="autori"> </h1>
<h1 id="parashikimi"> </h1>
    <h1 id="fahrenheit"> </h1>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<script type="text/javascript">

var latitude ;
var longitude ;

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);

        

    } else { 

        alert( "Geolocation is not supported by this browser.");
    }
}



function showPosition(position) {
    var latitude =  position.coords.latitude; 
    var longitude = position.coords.longitude;

var url = "https://fcc-weather-api.glitch.me/api/current?lon="+ longitude +"&lat=" + latitude

 $.ajax({

      url:url,
      type:"GET",
      dataType:"json",
      success:function(data){



        console.log(data);
        $.each(data,function(key , index){

             console.log(key);
          console.log(index);


          var qyteti = data["name"];

          var shteti = data["sys"].country;

          $("#output").html("<br>"+qyteti+" , " + shteti);


          var temp = data["main"].temp;

          $("#autori").html("<br>"+ temp + "&#8451;");

          var parashikimi = data["weather"][0].main;

          $("#parashikimi").html("<br>"+ parashikimi);
            
          
            

        })
      }
      
    })


}






</script>

</body>
</html>
