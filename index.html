
<!doctype html>
<html>
<head>
    <title></title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Berkshire+Swash" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <style type="text/css">
        
        
        
        body .moving-zone{
      
            height: 100vh;
    width: 100%;
    background: url(https://images.pexels.com/photos/416346/pexels-photo-416346.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb) no-repeat center center; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    position: relative;
            
        }
        
        .popup{
            
        background:transparent; 
        display:block;
        height:20px;
      width:70%;
    
      margin:auto;
      margin-top:10%; 
       
        }
        
       .popup-text {
    color: black;
   font-family: 'Architects Daughter', cursive;
    font-size: 25px;
    line-height: 45px;
    font-weight: 100px;
           
    
    transform: translateZ(10px);
}
.popup-text b  {
    color: black;
    font-weight: 900;
    font-family: 'Berkshire Swash', cursive;
} 

 
        #autori {
            
              color: black;
    font-weight: 900;
        }
  
        .wrapperPrimary {
  position: absolute;
  top: 90%;
  left: 25%;
  transform: translate(-50%, -50%);
  width: 300px;
background-color: transparent;
            border: none;
            font-size: 20px;
}
    
.wrapper {
  position: absolute;
  top: 85%;
  left: 65%;
  transform: translate(-50%, -50%);
  width: 550px;
}

        .wrapperPrimary:hover{

  box-shadow: 0 0 15px black;
  transition: all 0.5s ease;
}

.wrapper ul {
  list-style: none;
}


.wrapper ul li {
  width: auto;
  height: auto;
  line-height: 75px;
  margin: 0 20px;
  text-align: center;
  cursor: pointer;

  float: left;
  transition: all 0.5s ease;
}


.wrapper ul li .fa {
  color: black;
 
  transition: all 0.5s ease;
}



.wrapper ul li:hover .fa-facebook {
  color: #3b5998;
  text-shadow: 0 0 15px #3b5998;
  transition: all 0.5s ease;
}




.wrapper ul li:hover .fa-twitter {
  color: #00aced;
  text-shadow: 0 0 15px #00aced;
  transition: all 0.5s ease;
}




.wrapper ul li:hover .fa-instagram {
  color: #bc2a8d;
  text-shadow: 0 0 15px #bc2a8d;
  transition: all 0.5s ease;
}



.wrapper ul li:hover .fa-google {
  color: #dd4b39;
  text-shadow: 0 0 15px #dd4b39;
  transition: all 0.5s ease;
}



.wrapper ul li:hover .fa-whatsapp {
  color: #4dc247;
  text-shadow: 0 0 15px #4dc247;
  transition: all 0.5s ease;
}



@media screen and (max-width: 640px){
  .wrapper {
      width: 350px;
  }
  .wrapper ul li{
      margin-top: 10px;
  }
  .wrapper ul li.google{
      margin-left: 60px;
  }
}


@media screen and (max-width: 340px){
  .wrapper {
      width: 150px;
  }
  .wrapper ul li{
      margin:15px;
  }
  .wrapper ul li.google{
      margin-left: 15px;
  }
}

     
        
    </style>    
</head>

<body>

   
    
    <div class="moving-zone container">
    <div class="popup">
       <div class="popup-content">
            <div class="popup-text" id="output">
            
            </div>
            <div class="popup-text">
            <b id = "autori"></b>
            </div>               
 </div>
    </div>
</div>
         
            <div id="myBtn" class="buttons-coll container">
            
            <button class="wrapperPrimary shareButton" onclick="changeText();showShareButton()"><span id="textToChange"><b>Click here to read a Quote</b></span></button>
            
           
            
             <div id="myBtn" class="buttons-coll">
                 
            <button class="custom-btn btn-4 shareButton social-toggle share" id="accordion"  style="display: none"> 
           
         
             <div class="wrapper container">
                 <h2>Share</h2>
  <ul>
    <li class="facebook"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></li>
    <li class="twitter"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></li>
    <li class="instagram"><i class="fa fa-instagram fa-lg" aria-hidden="true"></i></li>
    <li class="google"><i class="fa fa-google fa-lg" aria-hidden="true"></i></li>
    <li class="whatsapp"><i class="fa fa-whatsapp fa-lg" aria-hidden="true"></i></li>
  </ul>
</div>
                </button>
                  
               </div>  
           </div>
                
               


           
               
                 
                 

            
           
           
         
    
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    <script>
        
        
function changeText(){
    
    document.getElementById("textToChange").innerHTML = "Read Another One";
}
        
        function showShareButton(){
            
            document.getElementById("accordion").style.display = "block";
        }
        
        $( document ).ready(function() {

  $('.social').prepend('<i class="shareButton social-toggle"></i>');


  $('.social-toggle').click(function(){
    $(this).toggleClass('shareButton');
    $(".social-drop").slideToggle("300");
  })

});
        
$("#myBtn").click(function(e){
    
    var url = "https://talaikis.com/api/quotes/random/"
            ;
    
    e.preventDefault();
    
  $.ajax({
      
      url:url,
      type:"GET",
      dataType:"json",
      success:function(data){
          
       
          
          console.log(data);
          $.each(data,function(key , index){
              
              var quote = data["quote"];
              
              console.log(key);
              console.log(index);
              
              
            $("#output").html("<br>"+quote);
              
              var autori = data["author"];
              
               $("#autori").html("<br>"+ autori);
             
          })
      }
      
  })
    
})
        
        




 
   
   

        
       
    
    </script>
    
</body>
</html>
